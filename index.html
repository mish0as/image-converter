<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Image Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --secondary: #00cec9;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #d63031;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .converter-box {
      background: rgba(45, 52, 54, 0.8);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease;
      position: relative;
      overflow: hidden;
    }
    
    .converter-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      color: var(--primary-light);
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .header::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      margin: 15px auto 0;
      border-radius: 3px;
    }
    
    .upload-section {
      background: rgba(30, 39, 46, 0.6);
      border-radius: 15px;
      padding: 30px;
      border: 2px dashed rgba(108, 92, 231, 0.3);
      margin-bottom: 30px;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .upload-section:hover {
      border-color: var(--primary);
      background: rgba(30, 39, 46, 0.8);
    }
    
    .upload-section.drag-over {
      border-color: var(--success);
      background: rgba(0, 184, 148, 0.1);
    }
    
    input[type="file"] {
      display: none;
    }
    
    label.upload-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--primary);
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
    }
    
    label.upload-label:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
    }
    
    .file-info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
    }
    
    .control-group label {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    select, button, input {
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(30, 39, 46, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }
    
    select:focus, button:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
    }
    
    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
    }
    
    button.secondary {
      background: var(--darker);
    }
    
    button.secondary:hover {
      background: rgba(30, 39, 46, 0.9);
    }
    
    button.danger {
      background: var(--danger);
    }
    
    button.danger:hover {
      background: #e84343;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .action-buttons button {
      flex: 1;
    }
    
    .preview-area {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .preview-card {
      background: rgba(30, 39, 46, 0.6);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .preview-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--primary);
    }
    
    .preview-img-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 15px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--darker);
    }
    
    .preview-img-container img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .preview-card:hover .preview-img-container img {
      transform: scale(1.03);
    }
    
    .file-meta {
      margin-bottom: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .file-meta span {
      display: block;
      margin-bottom: 3px;
    }
    
    .file-actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }
    
    .file-actions a, .file-actions button {
      flex: 1;
      padding: 8px;
      font-size: 0.9rem;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
    }
    
    .download-btn {
      background: var(--success);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .download-btn:hover {
      background: #00d4a0;
    }
    
    .remove-btn {
      background: rgba(214, 48, 49, 0.2);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    .remove-btn:hover {
      background: rgba(214, 48, 49, 0.3);
    }
    
    .batch-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar {
      height: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .status-message.success {
      background: rgba(0, 184, 148, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }
    
    .status-message.error {
      background: rgba(214, 48, 49, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
      display: block;
    }
    
    .status-message.info {
      background: rgba(253, 203, 110, 0.2);
      border: 1px solid var(--warning);
      color: var(--warning);
      display: block;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.2);
    }
    
    .empty-state p {
      margin-top: 10px;
    }
    
    .quality-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quality-control input[type="range"] {
      flex-grow: 1;
      -webkit-appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }
    
    .quality-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }
    
    .quality-value {
      min-width: 40px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .converter-box {
        padding: 25px;
      }
      
      .controls {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .preview-area {
        grid-template-columns: 1fr;
      }
    }
    
    /* Animation for converted items */
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      80% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .converted-item {
      animation: popIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <div class="header">
      <h1><i class="fas fa-camera-retro"></i> Ultimate Image Converter Pro</h1>
      <p>Convert, optimize, and download multiple images in batch with high quality</p>
    </div>

    <div class="upload-section" id="uploadSection">
      <label class="upload-label" for="fileInput">
        <i class="fas fa-cloud-upload-alt"></i> Select Images
      </label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <div class="file-info" id="fileInfo">No files selected</div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="controls">
      <div class="control-group">
        <label for="formatSelect"><i class="fas fa-file-image"></i> Output Format</label>
        <select id="formatSelect">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG (Lossless)</option>
          <option value="webp">WebP (Modern)</option>
          <option value="avif">AVIF (Next-gen)</option>
          <option value="bmp">BMP</option>
          <option value="tiff">TIFF</option>
          <option value="gif">GIF</option>
          <option value="ico">ICO</option>
        </select>
      </div>

      <div class="control-group">
        <label><i class="fas fa-sliders-h"></i> Quality</label>
        <div class="quality-control">
          <input type="range" id="qualityInput" min="10" max="100" value="90">
          <span class="quality-value" id="qualityValue">90%</span>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="convertBtn">
        <i class="fas fa-sync-alt"></i> Convert All
      </button>
      <button class="secondary" id="previewBtn">
        <i class="fas fa-eye"></i> Preview All
      </button>
      <button class="danger" id="clearBtn">
        <i class="fas fa-trash-alt"></i> Clear All
      </button>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="preview-area" id="previewArea">
      <div class="empty-state">
        <i class="fas fa-images"></i>
        <h3>No Images Selected</h3>
        <p>Select images to begin conversion</p>
      </div>
    </div>

    <div class="batch-actions" id="batchActions" style="display: none;">
      <button class="secondary" id="selectAllBtn">
        <i class="fas fa-check-square"></i> Select All
      </button>
      <button class="success" id="downloadAllBtn">
        <i class="fas fa-download"></i> Download All
      </button>
    </div>
  </div>

  <script>
    let files = [];
    let convertedFiles = [];
    const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20MB

    // DOM elements
    const fileInput = document.getElementById("fileInput");
    const uploadSection = document.getElementById("uploadSection");
    const fileInfo = document.getElementById("fileInfo");
    const previewArea = document.getElementById("previewArea");
    const statusMessage = document.getElementById("statusMessage");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const batchActions = document.getElementById("batchActions");
    const formatSelect = document.getElementById("formatSelect");
    const qualityInput = document.getElementById("qualityInput");
    const qualityValue = document.getElementById("qualityValue");
    const convertBtn = document.getElementById("convertBtn");
    const previewBtn = document.getElementById("previewBtn");
    const clearBtn = document.getElementById("clearBtn");
    const selectAllBtn = document.getElementById("selectAllBtn");
    const downloadAllBtn = document.getElementById("downloadAllBtn");

    // Event listeners
    fileInput.addEventListener("change", handleFileSelect);
    qualityInput.addEventListener("input", updateQualityValue);
    convertBtn.addEventListener("click", convertAll);
    previewBtn.addEventListener("click", previewAll);
    clearBtn.addEventListener("click", clearAll);
    selectAllBtn.addEventListener("click", selectAll);
    downloadAllBtn.addEventListener("click", downloadAll);
    
    // Drag and drop functionality
    uploadSection.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadSection.classList.add("drag-over");
    });
    
    uploadSection.addEventListener("dragleave", () => {
      uploadSection.classList.remove("drag-over");
    });
    
    uploadSection.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadSection.classList.remove("drag-over");
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect({ target: fileInput });
      }
    });

    function updateQualityValue() {
      qualityValue.textContent = `${qualityInput.value}%`;
    }

    function handleFileSelect(e) {
      const selectedFiles = Array.from(e.target.files);
      
      // Filter out files that are too large
      const validFiles = selectedFiles.filter(file => {
        if (file.size > MAX_FILE_SIZE) {
          showStatus(`Skipped ${file.name} - File exceeds ${MAX_FILE_SIZE/1024/1024}MB limit`, "error");
          return false;
        }
        return true;
      });
      
      if (validFiles.length === 0) return;
      
      files = validFiles;
      updateFileInfo();
      renderFilePreviews();
      
      if (files.length > 0) {
        batchActions.style.display = "flex";
      }
    }

    function updateFileInfo() {
      const totalSize = files.reduce((sum, file) => sum + file.size, 0);
      const sizeInMB = (totalSize / (1024 * 1024)).toFixed(2);
      
      fileInfo.innerHTML = `
        <strong>${files.length} file${files.length !== 1 ? 's' : ''} selected</strong>
        (${sizeInMB} MB total)
      `;
    }

    function renderFilePreviews() {
      if (files.length === 0) {
        previewArea.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-images"></i>
            <h3>No Images Selected</h3>
            <p>Select images to begin conversion</p>
          </div>
        `;
        batchActions.style.display = "none";
        return;
      }
      
      previewArea.innerHTML = '';
      
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const card = createPreviewCard(file, e.target.result, img.width, img.height, index);
            previewArea.appendChild(card);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function createPreviewCard(file, dataUrl, width, height, index) {
      const card = document.createElement("div");
      card.className = "preview-card";
      card.dataset.index = index;
      
      card.innerHTML = `
        <div class="preview-img-container">
          <img src="${dataUrl}" alt="${file.name}" />
        </div>
        <div class="file-meta">
          <span><strong>${file.name}</strong></span>
          <span>${(file.size / 1024).toFixed(2)} KB</span>
          <span>${width} × ${height} px</span>
        </div>
        <div class="file-actions">
          <button class="remove-btn">
            <i class="fas fa-times"></i> Remove
          </button>
          <button class="convert-btn">
            <i class="fas fa-magic"></i> Convert
          </button>
        </div>
      `;
      
      // Add event listeners to the buttons
      card.querySelector('.remove-btn').addEventListener('click', () => removeFile(index));
      card.querySelector('.convert-btn').addEventListener('click', () => convertSingle(index));
      
      return card;
    }

    function removeFile(index) {
      files.splice(index, 1);
      convertedFiles.splice(index, 1);
      updateFileInfo();
      renderFilePreviews();
      showStatus("File removed", "info");
      
      if (files.length === 0) {
        batchActions.style.display = "none";
      }
    }

    function clearAll() {
      files = [];
      convertedFiles = [];
      fileInput.value = '';
      updateFileInfo();
      renderFilePreviews();
      showStatus("All files cleared", "info");
      batchActions.style.display = "none";
    }

    function selectAll() {
      const checkboxes = document.querySelectorAll(".file-checkbox");
      checkboxes.forEach(checkbox => {
        checkbox.checked = true;
      });
      showStatus("All files selected", "success");
    }

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
      statusMessage.style.opacity = '1';
      
      // Hide after 5 seconds
      setTimeout(() => {
        statusMessage.style.opacity = '0';
        setTimeout(() => {
          statusMessage.style.display = 'none';
          statusMessage.style.opacity = '1';
        }, 500);
      }, 5000);
    }

    function updateProgress(percent) {
      progressContainer.style.display = "block";
      progressBar.style.width = `${percent}%`;
    }

    function convertSingle(index) {
      if (index < 0 || index >= files.length) return;
      
      const file = files[index];
      convertImage(file, index).then(convertedData => {
        convertedFiles[index] = convertedData;
        updateConvertedCard(index, convertedData);
        showStatus(`${file.name} converted successfully`, "success");
      }).catch(error => {
        showStatus(`Error converting ${file.name}: ${error}`, "error");
      });
    }

    async function convertAll() {
      if (files.length === 0) {
        showStatus("Please select at least one image", "error");
        return;
      }
      
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      
      try {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const convertedData = await convertImage(file, i);
          convertedFiles[i] = convertedData;
          updateConvertedCard(i, convertedData);
          updateProgress(((i + 1) / files.length) * 100);
        }
        
        showStatus(`All ${files.length} images converted successfully`, "success");
      } catch (error) {
        showStatus(`Error during conversion: ${error}`, "error");
      } finally {
        setTimeout(() => {
          progressContainer.style.display = "none";
        }, 1000);
      }
    }

    function previewAll() {
      if (files.length === 0) {
        showStatus("Please select at least one image", "error");
        return;
      }
      
      files.forEach((file, index) => {
        convertImage(file, index, true).then(convertedData => {
          updateConvertedCard(index, convertedData, true);
        });
      });
      
      showStatus("Preview generated for all images", "success");
    }

    async function convertImage(file, index, previewOnly = false) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.src = event.target.result;
          
          img.onload = function() {
            try {
              const canvas = document.createElement("canvas");
              const width = img.width;
              const height = img.height;
              
              canvas.width = width;
              canvas.height = height;
              
              const ctx = canvas.getContext("2d");
              
              // Set background for transparent images when converting to JPEG
              const format = formatSelect.value;
              if (format === 'jpeg' || format === 'bmp') {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
              }
              
              ctx.imageSmoothingQuality = "high";
              ctx.drawImage(img, 0, 0, width, height);
              
              // Get format and set quality
              let mimeType = `image/${format}`;
              
              // Special cases for some formats
              if (format === "avif") {
                mimeType = "image/avif";
              } else if (format === "ico") {
                mimeType = "image/x-icon";
              }
              
              const quality = format === 'png' || format === 'bmp' ? undefined : (qualityInput.value / 100);
              
              const dataUrl = canvas.toDataURL(mimeType, quality);
              const filename = `${file.name.split('.')[0]}.${format}`;
              
              // Calculate approximate file size
              let size;
              if (previewOnly) {
                // For preview, use a more accurate size calculation
                size = Math.floor(dataUrl.length * 0.75) / 1024; // Base64 is about 4/3 of raw size
              } else {
                // For actual conversion, this will be close enough
                size = dataUrl.length / 1024;
              }
              
              const result = {
                dataUrl,
                filename,
                width,
                height,
                size,
                format
              };
              
              resolve(result);
            } catch (error) {
              reject(error);
            }
          };
          
          img.onerror = function() {
            reject("Failed to load image");
          };
        };
        
        reader.onerror = function() {
          reject("Failed to read file");
        };
        
        reader.readAsDataURL(file);
      });
    }

    function updateConvertedCard(index, convertedData, isPreview = false) {
      const card = document.querySelector(`.preview-card[data-index="${index}"]`);
      if (!card) return;
      
      card.classList.add("converted-item");
      
      const originalSizeKB = files[index].size / 1024;
      const sizeDiff = ((convertedData.size - originalSizeKB) / originalSizeKB) * 100;
      const sizeChangeText = sizeDiff < 0 ? 
        `${Math.abs(sizeDiff).toFixed(1)}% smaller` : 
        `${sizeDiff.toFixed(1)}% larger`;
      
      const actionText = isPreview ? "Preview" : "Converted";
      
      card.innerHTML = `
        <div class="preview-img-container">
          <img src="${convertedData.dataUrl}" alt="${convertedData.filename}" />
        </div>
        <div class="file-meta">
          <span><strong>${convertedData.filename}</strong></span>
          <span>${convertedData.size.toFixed(2)} KB (${sizeChangeText})</span>
          <span>${convertedData.width} × ${convertedData.height} px</span>
          <span class="file-status"><i class="fas fa-check-circle"></i> ${actionText} to ${convertedData.format.toUpperCase()}</span>
        </div>
        <div class="file-actions">
          <button class="remove-btn">
            <i class="fas fa-times"></i> Remove
          </button>
          <a class="download-btn" href="${convertedData.dataUrl}" download="${convertedData.filename}">
            <i class="fas fa-download"></i> Download
          </a>
        </div>
      `;
      
      // Add event listener to the remove button
      card.querySelector('.remove-btn').addEventListener('click', () => removeFile(index));
    }

    function downloadAll() {
      if (convertedFiles.length === 0) {
        showStatus("No converted files available to download", "error");
        return;
      }
      
      // Count how many files we'll actually download
      const filesToDownload = convertedFiles.filter(f => f).length;
      if (filesToDownload === 0) {
        showStatus("No converted files available to download", "error");
        return;
      }
      
      // Trigger download for each converted file
      let downloaded = 0;
      convertedFiles.forEach(file => {
        if (file) {
          const link = document.createElement("a");
          link.href = file.dataUrl;
          link.download = file.filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          downloaded++;
          
          // Update status when all downloads are complete
          if (downloaded === filesToDownload) {
            showStatus(`Downloaded ${filesToDownload} files`, "success");
          }
        }
      });
    }
  </script>
</body>
